language: "node_js"

node_js:
  - "4"
  - "6"
  - "7"
  - "8"

services:
  - mongodb

before_install:
  - npm i -g npm@3

before_script:
  - "npm install"

script:
  - "npm run test:coverage"

after_success:
  - "npm install coveralls"
  - "cat ./coverage/lcov.info | coveralls"

